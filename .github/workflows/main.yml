name: 程序部署

on:
  push:
    branches:
      - master

jobs:
  build-push:
    if: contains(github.event.head_commit.message, '部署') || contains(github.event.head_commit.message, 'exe')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies (with fixes)
        run: pnpm install

      - name: Build project
        run: pnpm build
      - name: Push To UpgradeLink
        id: push-upgradelink
        uses: wodepig/upgradelink-upload-xxdl@v1
        with:
          upgradelink_username: user1
          upgradelink_pwd: user1pwd
          dist_url: .output
          auto_push: true
